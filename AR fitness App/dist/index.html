<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Adventure AR Game</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
    
    <style>body {
  background-color: #eaeaea;
  margin: 0;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

#scoreboard {
  color: #fff;
  z-index: 10;
  background-color: #000000b3;
  border-radius: 5px;
  padding: 10px;
  position: absolute;
  top: 10px;
  left: 10px;
}

#controls {
  color: #fff;
  z-index: 10;
  background-color: #000000b3;
  border-radius: 5px;
  padding: 10px;
  position: absolute;
  top: 60px;
  left: 10px;
}

#webcam {
  object-fit: cover;
  z-index: 1;
  opacity: .3;
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
}

#threeCanvas {
  z-index: 2;
  width: 100%;
  height: 100%;
  display: block;
  position: absolute;
  top: 0;
  left: 0;
}
</style>
</head>
<body>
    <div id="scoreboard">Score: 0</div>
    <div id="controls">
        <label for="winLength">Set Winning Distance:</label>
        <input type="number" id="winLength" min="100" step="50" value="500">
        <button onclick="startGame()">Start Game</button>
    </div>
    <video id="webcam" width="300" height="300" autoplay=""></video>
    <canvas id="threeCanvas"></canvas>
    
    <!-- Import script as a module -->
    <script src="/index.563ae872.js" defer=""></script>
</body>
</html>
