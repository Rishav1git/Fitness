<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Adventure AR Game</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #eaeaea;
        }
        #scoreboard {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
        }
        #controls {
            position: absolute;
            top: 60px;
            left: 10px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
        }
        #webcam {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            opacity: 0.3;
        }
        #threeCanvas {
            display: block;
            width: 100%;
            height: 100%;
            z-index: 2;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="scoreboard">Score: 0</div>
    <div id="controls">
        <label for="winLength">Set Winning Distance:</label>
        <input type="number" id="winLength" min="100" step="50" value="500">
        <button onclick="startGame()">Start Game</button>
    </div>
    <video id="webcam" width="300" height="300" autoplay></video>
    <canvas id="threeCanvas"></canvas>
    
    <!-- Import script as a module -->
    <script type="module" src="../js/script2.js"></script>
</body>
</html>
